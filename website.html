<!DOCTYPE html>
	<html>
		<head>
			<style>
.tab {
    overflow: hidden;
    border: 3px solid black;
    background-color: #2F4F4F;
}

.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
	font-size: 300%;
	font-style: bold;
}

.tab button:hover {
    background-color: #778899;
}

.tab button.active {
    background-color: #708090;
}

.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
	animation: fadeEffect 1s;
}
@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

.tablinks {
	width: 300px;
	font-weight: bold;
	color: white;
}

.log_sign {
	border: 1px solid white;
	float: right;
	font-family: "Courier New", Courier, monospace;
	margin: 15px;
	font-size: 40%;
}
.small {
	color:white;
}
			</style>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<script>
				function openCity(evt, tabname) {
					var i, tabcontent, tablinks;

					tabcontent = document.getElementsByClassName("tabcontent");
					for (i = 0; i < tabcontent.length; i++) {
						tabcontent[i].style.display = "none";
					}

					tablinks = document.getElementsByClassName("tablinks");
					for (i = 0; i < tablinks.length; i++) {
						tablinks[i].className = tablinks[i].className.replace(" active", "");
					}

					document.getElementById(tabname).style.display = "block";
					evt.currentTarget.className += " active";
				}
				document.getElementById("default").click();
			</script>
		</head>
		<body>
			<div class="tab">
				<button class="tablinks" onclick="openCity(event, 'Home')" id = "default">Home</button>
				<button class="tablinks" onclick="openCity(event, 'About')">About</button>
				<button class="tablinks" onclick="openCity(event, 'FAQ')">FAQ</button>
				<div class="log_sign">
					<button id="log_in" class="small" onclick="openCity(event, 'Tokyo')">Log in</button>
					<button id="sign_up" class="small" onclick="openCity(event, 'Tokyo')">Sign up</button>
				</div>
			</div>

			<div id="Home" class="tabcontent">
				<h3>Welcome!</h3>
				<p>This website is a handy tool that allows anyone to store text for free.</p>
			</div>

			<div id="About" class="tabcontent">
				<h3>About</h3>
				<p>Developed by Edward Bristow <br> Credit to W3Schools for some code.</p>
			</div>

			<div id="FAQ" class="tabcontent">
  				<h3>Frequently Asked Questions</h3>
				<p><b>[Q]</b> Why?<br><br><b>[A]</b> Why not</p>
			</div>
		</body>
	</html>
